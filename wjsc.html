<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
    <script src="jquery.js"></script>
    <script src="wjsc.js"></script>
    <title>Weekend JQuery Salary Calculator</title>
</head>

<body>
    <header>
        <h1>SALARY CALCULATOR</h1>

    </header>
    <section>
        <form>
            <h2>Add Employee</h2>
            <input id="firstName" placeholder="First Name" type="text">
            <input id="lastName" placeholder="Last Name" type="text">
            <input id="idNumber" placeholder="ID" type="text">
            <input id="title" placeholder="Title" type="text">
            <input id="annualSalary" placeholder="Annual Salary" type="text">
            <button class="submit-button">Submit</button>
            <!--<script src="wjsc.js"></script>-->
        </form>
    </section>

    <section>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>$80,000</td>
                    <td>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>$58,000</td>
                    <td>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>$48,000</td>
                    <td>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </section>
    <footer>
        <h3>Total Monthly</h3>
    </footer>



</body>

</html>
